<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <title>Document</title>
  <style>
  	.line{
  		fill: none;
  		stroke-width:3;
  		stroke: green ;
  	}
  	.circle {
  	  stroke-width: 10;
      fill: #3080d0;
      stroke: #3080d0;
    }

  </style>
</head>
<body>
<script type="text/javascript">
var width = 800; 
var height = 600; 
var parseTime = d3.timeParse("%d-%b-%y");
d3.csv("./stocks.csv", 

	function(data)
	{
		var ln = data.length;
		data.forEach(
			function (d)
			{
				d.date= parseTime(d.date);
				d.close= +d.close ;
			});
		var ctrl = 	d3.select("body")
					.append("svg")
					.attr("width",width)
					.attr("height",height);
		var valueline = d3.line().
		x(
			function(d,i){ 
				xset = (width/ln)*i;
				console.log(xset)
				return xset ; 
			}).
		y(
			function(d){
				yset =  (d.close)/770*height ;
				console.log(yset);
				return yset ; 
			});
		ctrl.append("path").data([data]).attr("class","line").attr("d",valueline);
		var circleBox = d3.select("body").select("svg").append("circle");
		circleBox.data([data]).attr("cx", xset).attr("cy", yset ).attr("r", 5);
		for (;xset< width ){
			circleBox += circleBox.data([data]).attr("cx", xset).attr("cy", yset ).attr("r", 5)
		} 
	}

);



</script>
</body>
</html>
